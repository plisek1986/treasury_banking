<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><a href="{% url 'company-list' %}">Go back</a></p>
    <a href="{% url 'add-account' company_id=company.id %}">Add accounts</a>
    <a href="{% url 'company-delete' company_id=company.id %}">Delete</a>
    <p>Company name: {{company.name}}</p>
    <p>Company country: {{company.country}}</p>
    <h2>Accounts:</h2>
    <table>
        <thead>
            <tr>
                <th>Iban number</th>
                <th>Swift code</th>
                <th>Bank</th>
            </tr>
        </thead>
            <tbody>
            {% for account in accounts %}
                <tr>
                    <td>{{account.iban_number}}</td>
                    <td>{{account.swift_code}}</td>
                    <td>{{account.bank}}</td>
                    <td><a href="{% url 'account-delete' account_id=account.id %}" onclick="return confirm('Are you sure you want to delete this company?')">Delete</a></td>
                </tr>
            {% endfor %}
    </tbody>
    </table>
</body>
</html>
