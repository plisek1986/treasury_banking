{% extends 'base.html' %}
{% block content %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 70%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<p><a href="{% url 'dashboard' %}">Go back</a></p>
<p><a href="{% url 'user-create' %}">New User</a></p>
            <table>
                <thead>
                <tr>
                    <th>User full name</th>
                    <th>User internal ID</th>
                    <th colspan="3">Additional options</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.surname}}, {{user.name}}</td>
                    <td>{{user.internal_id}}</td>
                    <td><a href="/user_view/{{user.id}}/">View</a></td>
                    <td><a href="/user_edit/{{user.id}}/">Edit</a></td>
                    <td><a href="/user_delete/{{user.id}}/">Delete</a></td>
                    {% endfor %}
                </tbody>
            </table>
            <ul>
                <li><a href="#">Logout</a></li>
            </ul>
{% endblock %}
